<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Border</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f8fa; /* Light blue background */
    }

    .curved-section {
      position: relative;
      background-color: #c27c4d; /* Orange color */
      height: 200px; /* Adjust as needed */
      overflow: hidden;
    }

    .curved-section::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f8fa; /* Background color to blend */
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
      transform: scaleY(0.5); /* Adjust the curve height */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      background-image: url('your-image.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="curved-section">
    <div class="content"></div>
  </div>
</body>
</html>
